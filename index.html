<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniclub</title>
    <meta name="description" content="Join Uniclub - Connect, Learn, and Build the Future of AI" />
    <meta name="author" content="Uniclub" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Assets/App Logo.png">
    <link rel="shortcut icon" href="/Assets/App Logo.png">

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="/Assets/App Logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Uniclub">

    <meta property="og:title" content="Uniclub - College AI Community" />
    <meta name="og:description" content="Join Uniclub - Connect, Learn, and Build the Future of AI" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for green logo -->
    <style>
      /* Make favicon and logo appear green */
      link[rel="icon"] img,
      link[rel="apple-touch-icon"] img {
        filter: hue-rotate(120deg) saturate(1.5) brightness(1.2);
      }
      
      /* For any logo images displayed on the page */
      img[src*="App Logo.png"] {
        filter: hue-rotate(120deg) saturate(1.5) brightness(1.2);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
